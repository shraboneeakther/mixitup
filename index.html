<!DOCTYPE html>
<html lang="en">
<head>

    <title>mixitup</title>
    <link rel="stylesheet" href="css/style.css">

<body>

            <button type="button"class="control"data-filter=".plate">Plate</button>




        </div>

        <div class="image-group"id="img">

         </div>

    <script src="script/mixitup.min.js"></script>

    <script>
        var ayaat = document.getElementById ('img');
